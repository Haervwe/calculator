<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="displays">
                <div class="input">
                    <p></p>
                </div>
                <div class="result">
                    <p></p>
                </div>
            </div>
            <div class="keyboard">
                <div class="numbers">
                    <div class="row first">
                        <button class="number one">1</button>
                        <button class="number two">2</button>
                        <button class="number three">3</button>
                    </div>
                    <div class="row second">
                        <button class="number four">4</button>
                        <button class="number five">5</button>
                        <button class="number six">6</button>
                    </div>
                    <div class="row third">
                        <button class="number seven">7</button>
                        <button class="number eight">8</button>
                        <button class="number nine">9</button>
                    </div>
                    <div class="row fourth">
                        <button class="number dot">.</button>
                        <button class="number zero">0</button>
                        <button class="number res">R</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="operator plus">+</button>
                    <button class="operator minus">-</button>
                    <button class="operator multiply">x</button>
                    <button class="operator divide">/</button>
                    <button class="operator power">^</button>
                    <button class="operator sqrt">âˆš</button>
                    
                </div>
                <div class="separators">
                    <button class="operator sin">Sin</button>
                    <button class="operator cos">Cos</button>
                    <button class="operator tan">Tan</button>
                    <button class="operator openpare">(</button>
                    <button class="operator closepare">)</button>
                    <button class="operator equal">=</button>
                </div>
            </div>
        </div>
        <div class="footer"> 
            <p>Crafted by Haervwe.</p>
        </div>
    </div>
    <script src="./scrypt.js"></script>
</body>
</html>
