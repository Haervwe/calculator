<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="displays">
                <div class="display">
                    <p id="input">a</p>
                </div>
                <div class="display">
                    <p id="output"></p>
                </div>
            </div>
            <div class="keyboard">
                <div class="numbers">
                    <div class="row first">
                        <button class="number one" onclick="updateDisplayNumber (`1`)">1</button>
                        <button class="number two" onclick="updateDisplayNumber (`2`)">2</button>
                        <button class="number three" onclick="updateDisplayNumber (`3`)">3</button>
                    </div>
                    <div class="row second">
                        <button class="number four" onclick="updateDisplayNumber (`4`)">4</button>
                        <button class="number five" onclick="updateDisplayNumber (`5`)">5</button>
                        <button class="number six" onclick="updateDisplayNumber (`6`)">6</button>
                    </div>
                    <div class="row third">
                        <button class="number seven" onclick="updateDisplayNumber (`7`)">7</button>
                        <button class="number eight" onclick="updateDisplayNumber (`8`)">8</button>
                        <button class="number nine" onclick="updateDisplayNumber (`9`)">9</button>
                    </div>
                    <div class="row fourth">
                        <button class="number dot" onclick="updateDisplayNumber (`.`)">.</button>
                        <button class="number zero" onclick="updateDisplayNumber (`0`)">0</button>
                        <button class="number lastResult" onclick="updateDisplayLasResult()">R</button>
                    </div>
                    <div class="row deletes">
                        <button class="delete clear" onclick="updateDisplayClear()">Clear</button>
                        <button class="delete bkspc" onclick="updateDisplaybkspace()">←</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="operator plus" onclick="updateDisplayOperator (` + `)">+</button>
                    <button class="operator minus" onclick="updateDisplayOperator (` - `)">-</button>
                    <button class="operator multiply" onclick="updateDisplayOperator (` x `)">x</button>
                    <button class="operator divide" onclick="updateDisplayOperator (` / `)">/</button>
                    <button class="operator power" onclick="updateDisplayOperator (` ^ `)">^</button>
                    <button class="operator sqrt" onclick="updateDisplayOperator (` √ `)">√</button>
                    
                </div>
                <div class="separators">
                    <button class="operator sin" onclick="updateDisplayOperator (` sin `)">Sin</button>
                    <button class="operator cos" onclick="updateDisplayOperator (` cos `)">Cos</button>
                    <button class="operator tan" onclick="updateDisplayOperator (` tan `)">Tan</button>
                    <button class="operator openpare" onclick="updateDisplayOpenParenthesis()">(</button>
                    <button class="operator closepare" onclick="updateDisplayCloseParenthesis()">)</button>
                    <button class="operator equal" onclick="updateDisplayeQual()">=</button>
                </div>
            </div>
        </div>
        <div class="footer"> 
            <h4>Crafted by Haervwe.</h4>
        </div>
    </div>
    <script src="./scrypt.js"></script>
</body>
</html>
